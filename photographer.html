<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/index.html" tabindex="0">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>

    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" tabindex="0">Contactez-moi</button>
      </div>
      
      <label class="dropdown-label">Trier par</label>
      <div data-value="popularity" class="dropdown" tabindex="0">
        <span onclick="dropdown(event)">Popularité</span>
        <img src="assets/icons/arrow.svg" alt="" class="arrow">
        <ul class="dropdown-options">
          <li onclick="selectDropdownOption(event)" 
              onkeydown="event.key==='Enter'?selectDropdownOption(event):undefined" 
              class="dropdown-hide" 
              data-value="popularity" 
              tabindex="0">Popularité</li>
          <li onclick="selectDropdownOption(event)" 
              onkeydown="event.key==='Enter'?selectDropdownOption(event):undefined" 
              data-value="date" 
              tabindex="0">Date</li>
          <li onclick="selectDropdownOption(event)" 
              onkeydown="event.key==='Enter'?selectDropdownOption(event):undefined" 
              data-value="title" 
              tabindex="0">Titre</li>
        </ul>
      </div>

      <section class="photograph-work"></section>

      <div class="likesAndPrice">
        <span class="totalLikes">
          <span class="totalLikesNumber"></span>
          <img src="assets/icons/heart.svg" alt="likes">
        </span>
        <span class="pricePerDay">€ / Jour</span>
      </div>
    </main>

    <div class="lightbox">
      <p></p>
      <nav>
        <img src="assets/icons/lightboxArrow.svg" alt="" tabindex="2" class="previous"
              onclick="lightboxControl(event)" 
              onkeydown="event.key==='Enter'?lightboxControl(event):undefined">
        <img src="assets/icons/lightboxArrow.svg" alt="" tabindex="3" class="next"
              onclick="lightboxControl(event)"
              onkeydown="event.key==='Enter'?lightboxControl(event):undefined">
        <img src="assets/icons/lightboxClose.svg" alt="" tabindex="1" class="close"
              onclick="lightboxControl(event)"
              onkeydown="event.key==='Enter'?lightboxControl(event):undefined">
      </nav>
    </div>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h1>Contactez-moi</h1>
          <img src="assets/icons/close.svg" alt="" tabindex="0"
          onclick="closeModal()" 
          onkeydown="event.key==='Enter'?closeModal():undefined" />
          <h2></h2>
        </header>
				<form onsubmit="return sendForm(event)">
					<div>
						<label for="firstName">Prénom</label>
						<input type="text" name="firstName" id="firstName"/>
						<label for="lastName">Nom</label>
						<input type="text" name="lastName" id="lastName"/>
						<label for="email">Email</label>
						<input type="email" name="email" id="email"/>
						<label for="yourMessage">Votre message</label>
						<textarea name="yourMessage" id="yourMessage"></textarea>
					</div>
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    
    <script src="scripts/factories/Photographer.js"></script>
    <script src="scripts/factories/PhotographerWork.js"></script>
    <script src="scripts/utils/tabindexSet.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
