<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/index.html">
        <img src="assets/images/logo.png" class="logo" alt=""/>
      </a>
    </header>

    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      
      <label class="dropdown-label">Trier par</label>
      <div data-value="popularity" class="dropdown">
        <span onclick="dropdown(event)">Popularité</span> <img src="assets/icons/arrow.svg" alt="" class="arrow">
        <ul class="dropdown-options">
          <li onclick="selectDropdownOption(event)" class="dropdown-hide" data-value="popularity">Popularité</li>
          <li onclick="selectDropdownOption(event)" data-value="date">Date</li>
          <li onclick="selectDropdownOption(event)" data-value="title">Titre</li>
        </ul>
      </div>

      <section class="photograph-work"></section>

      <div class="likesAndPrice">
        <span class="totalLikes">
          <span class="totalLikesNumber"></span>
          <img src="assets/icons/heart.svg" alt="likes">
        </span>
        <span class="pricePerDay">€ / Jour</span>
      </div>
    </main>

    <div class="lightbox">
      <p></p>
      <nav>
        <img src="assets/icons/lightboxArrow.svg" onclick="lightboxControl(event)" alt="" class="previous">
        <img src="assets/icons/lightboxArrow.svg" onclick="lightboxControl(event)" alt="" class="next">
        <img src="assets/icons/lightboxClose.svg" onclick="lightboxControl(event)" alt="" class="close">
      </nav>
    </div>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h1>Contactez-moi</h1>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt=""/>
          <h2></h2>
        </header>
				<form onsubmit="return sendForm(event)">
					<div>
						<label for="firstName">Prénom</label>
						<input type="text" name="firstName" id="firstName"/>
						<label for="lastName">Nom</label>
						<input type="text" name="lastName" id="lastName"/>
						<label for="email">Email</label>
						<input type="email" name="email" id="email"/>
						<label for="yourMessage">Votre message</label>
						<textarea name="yourMessage" id="yourMessage"></textarea>
					</div>
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    
    <script src="scripts/factories/Photographer.js"></script>
    <script src="scripts/factories/PhotographerWork.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
